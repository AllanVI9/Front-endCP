<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Containers semânticos e formulários</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">
        Exercício Prático
      </h1>
    </header>

    <main>
      <section>
        <figure>
          <img 
            src="coisa.jpg" width="780px" height="300px">
          <figcaption>
            <p>
              Coisa salva o mundo com sua atituide heroica e morre após tragédia.
            </p>
          </figcaption>
        </figure>
      </section>

      <aside>
        <details open>
          <summary>Front End</summary>
          <ul>
            <li>- HTML</li>
            <li>- CSS</li>
            <li>- JavaScript</li>
            <li>- React</li>
          </ul>
        </details>
        <details open>
          <summary>Listas de biblotecas</summary>
          <ul>
            <li>- TailwindCSS</li>
            <li>- Bootstrap</li>
            <li>- Matplotlib</li>
            <li>- jQuery</li>
          </ul>
        </details>
      </aside>
    </main>
    <footer>
      <p>@2023 - Todos os direitos By Allan</p>
    </footer>
  </div>
</body>
</html>
